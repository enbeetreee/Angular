<section class="mx-5">
  <h1 class="text-2xl font-bold">Pipes Númericos</h1>
  <h3 class="text-1xl font-thin">Pipes incluidos en Angular</h3>
</section>
<div class="stats shadow mt-5 w-full">
  <div class="stat place-items-center">
    <div class="stat-title">Number: '1.1-3'</div>
    <div class="stat-value">{{totalSells() | number:'1.1-3'}}</div>
    <div class="stat-desc">{{totalSells()}}</div>
  </div>
</div>
<div class="stat place-items-center">
  <div class="stat-title">Currency</div>
  <div class="stat-value">{{totalSells() | currency:'CAD': 'symbol-narrow': '1.2-2'}}</div>
<!-- se puede poner simbolo asignado, e.g: € o codigo del pais -->
  <div class="stat-desc">{{totalSells()}}</div>
</div>
<div class="stat place-items-center">
  <div class="stat-title">Percent</div>
  <div class="stat-value">{{percent() | percent: '1.2'}}</div>
  <div class="stat-desc">{{percent()}}</div>


</div>
