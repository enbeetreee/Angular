<div #map class="h-[60vh]  sm:h-[calc(100vh-64px)] "></div>

<section class="h-[calc(40vh-64px)] sm:h-[50vh] sm:fixed sm:w-[260px] bg-white sm:rounded sm:top-20 sm:left-10 p-5 overflow-y-scroll">
  <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>
  <div class="flex flex-col gap-2">


    @for (marker of markers(); track marker.id) {
    <div class="form-control" (dblclick)="deleteMarker(marker)" (click)="flyToMarker(marker.mapboxMarker.getLngLat())">
      <label class="label cursor-pointer">

            <span class="label-text text-black text-xs text-wrap">{{marker.mapboxMarker.getLngLat() | json}}</span>
            <input type="radio" name="radio-10" checked="checked" class="radio text-white"
              [style]="{backgroundColor: marker.mapboxMarker._color}" />


      </label>
    </div>
    }@empty {
    <div class="flex justify-center items-center rounded bg-blue-100 py-5">
      <p class="text-xs text-secondary">No hay marcadores</p>
    </div>
    }
  </div>



</section>
