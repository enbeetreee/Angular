<div #map></div>

<section id="controls">
  <h2 class="text-2xl font-bold text-black mb-2">Zoom</h2>
  <small class="text-gray-500">{{zoom() | number:'1.0-0'}}</small>
  <input type="range" min="1" max="19" [value]='zoom()' class="range range-primary" (input)="zoom.set(+txtValue.value)"
    #txtValue />
  <h2 class="text-2xl font-bold text-black">Coordenadas</h2>
  <pre>{{
    {
      latitude: coords().lat | number:'1.4-4',
      longitude: coords().lng | number:'1.4-4',
    }|json
  }}</pre>
</section>
